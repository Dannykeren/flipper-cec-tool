name: Build Flipper CEC Tool

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Clone Flipper Firmware
      run: |
        git clone --recursive https://github.com/flipperdevices/flipperzero-firmware.git flipperzero-firmware
        cd flipperzero-firmware
    
    - name: Setup Build Environment
      run: |
        cd flipperzero-firmware
        ./fbt
    
    - name: Copy App
      run: |
        mkdir -p flipperzero-firmware/applications/external/cec_test_tool
        cp -r src/* flipperzero-firmware/applications/external/cec_test_tool/
    
    - name: Build App
      run: |
        cd flipperzero-firmware
        ./fbt fap_cec_test_tool
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: cec-test-tool
        path: flipperzero-firmware/dist/f7-D/apps/GPIO/cec_test_tool.fap
