name: Build Flipper CEC Tool

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Clone Stable Flipper Firmware
      run: |
        git clone --recursive https://github.com/flipperdevices/flipperzero-firmware.git flipperzero-firmware
        cd flipperzero-firmware
        git checkout 0.103.1
    
    - name: Setup Flipper Build Environment
      run: |
        cd flipperzero-firmware
        ./fbt
    
    - name: Copy App to Firmware
      run: |
        mkdir -p flipperzero-firmware/applications/external/cec_test_tool
        cp -r src/* flipperzero-firmware/applications/external/cec_test_tool/
    
    - name: Build CEC App with Stable Firmware
      run: |
        cd flipperzero-firmware
        ./fbt fap_cec_test_tool
    
    - name: Find and Upload CEC App
      run: |
        cd flipperzero-firmware
        find . -name "*.fap" -type f | grep -i cec
        mkdir -p ../release
        find . -name "*.fap" -type f -exec cp {} ../release/ \;
        ls -la ../release/
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cec-tool-stable-${{ github.sha }}
        path: release/
